<!DOCTYPE html>
<head>
    <title>Contact Us - Himchuli Secondary School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color:  #00b6ee;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color:  #ffffff;
            text-align: center;
            font-style: italic;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #00b6ee;
            color: white;
            padding: 12px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b8cbdf;
        }
        input:invalid, textarea:invalid {
            border: 1px solid rgb(0, 0, 0);
        }
       
       footer {
            text-align: center;
            padding: 10px 0;
            background-color:#0056b3;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
           
           margin: 20px auto;
           background-color: #0056b3;
           color: white;
           font-size: 16px;
           padding: 15px 20px;
           border: none;
           border-radius: 8px;
       }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="" method="p">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <button type="button" onclick="location.href='sclwork.html';">Go to Home Page</button>
    <footer>
        &copy; 2025 Himchuli Secondary School. All rights reserved.
    </footer>
</body>
</html>
