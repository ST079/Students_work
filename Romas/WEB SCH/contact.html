<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav">
        <img src="download.jfif" class="pic" />
        <li class="jjjfk"><a href="index.html">Home</a></li>
        <li class="jjjfk"><a href="contact.html">Contact</a></li>
        <li class="jjjfk"><a href="Notice.html">Notice</a></li>
        <li class="jjjfk"><a href="gallery.html">Gallery</a></li>
      </ul>
      <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </nav>
  </body>
</html>
