        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

        <script>
            let searchBtn = document.querySelector('.searchBtn');
            let closeBtn = document.querySelector('.closeBtn');
            let searchBox = document.querySelector('.searchBox');
            let searchInput = document.getElementById('searchInput');
            let navigation = document.querySelector('.navigation');
            let menuToggle = document.querySelector('.menuToggle');
            let header = document.querySelector('.header');
            let menuItems = document.querySelectorAll('.navigation li');

            // Open search box when clicking search button
            searchBtn.onclick = function() {
                searchBox.classList.add('active');
                closeBtn.classList.add('active');
                searchBtn.classList.add('active');
                menuToggle.classList.add('hide');
                header.classList.remove('open');
            };

            // Close search box when clicking close button
            closeBtn.onclick = function() {
                searchBox.classList.remove('active');
                closeBtn.classList.remove('active');
                searchBtn.classList.remove('active');
                menuToggle.classList.remove('hide');
                searchInput.value = ""; // Clear search field
                resetMenu(); // Reset menu to show all items
            };

            // Toggle menu when clicking menu button
            menuToggle.onclick = function() {
                navigation.classList.toggle('open');
                searchBox.classList.remove('active');
                closeBtn.classList.remove('active');
                searchBtn.classList.remove('active');
            };

            // Search function to filter navigation links
            function searchMenu() {
                let filter = searchInput.value.toUpperCase();
                
                menuItems.forEach(item => {
                    let link = item.querySelector('a');
                    let textValue = link.textContent || link.innerText;
                    
                    if (textValue.toUpperCase().indexOf(filter) > -1) {
                        item.classList.remove("hide"); // Show matching items
                    } else {
                        item.classList.add("hide"); // Hide non-matching items
                    }
                });
            }

            // Reset menu to show all items when search is cleared
            function resetMenu() {
                menuItems.forEach(item => {
                    item.classList.remove("hide");
                });
            }
        </script>
    </body>
